<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style1.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="buttonHeader"><a href="">about me</a></button>
      <div class="welcome">Welcome to the home page</div>
      <a href="http://127.0.0.1:5500/HomePage.html"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="6em"
          height="6em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fill-opacity="0"
            d="M5 8.5L12 3L19 8.5V21H15V13L14 12H10L9 13V21H5V8.5Z"
          >
            <animate
              fill="freeze"
              attributeName="fill-opacity"
              begin="0.9s"
              dur="0.15s"
              values="0;0.3"
            />
          </path>
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke-dasharray="15" stroke-dashoffset="15" d="M4.5 21.5h15">
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                dur="0.2s"
                values="15;0"
              />
            </path>
            <path
              stroke-dasharray="15"
              stroke-dashoffset="15"
              d="M4.5 21.5V8M19.5 21.5V8"
            >
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.2s"
                dur="0.2s"
                values="15;0"
              />
            </path>
            <path
              stroke-dasharray="24"
              stroke-dashoffset="24"
              d="M9.5 21.5V12.5H14.5V21.5"
            >
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.4s"
                dur="0.4s"
                values="24;0"
              />
            </path>
            <path
              stroke-dasharray="30"
              stroke-dashoffset="30"
              stroke-width="2"
              d="M2 10L12 2L22 10"
            >
              <animate
                fill="freeze"
                attributeName="stroke-dashoffset"
                begin="0.5s"
                dur="0.4s"
                values="30;0"
              />
            </path>
          </g>
        </svg>
      </a>
    </header>
  </body>
</html>
